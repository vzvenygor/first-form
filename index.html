<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Form</title>
</head>
<body>
    <h2>Registration form</h2>
    <p>Who are you?</p>
  <form>
    <label for="Email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Input your email">
    <br>
    <br>
    <label for="Password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Minimum 5 characters">
    <br>
    <br>
    <label for="First name">First name:</label>
    <input type="text" id="fname" name="fname" placeholder="Input your first name">
    <br>
    <br>
    <label for="Last name">Last name:</label>
    <input type="text" id="lname" name="lname" placeholder="Input your last name">
    <br>
    <br>
    <label for="Age">Age:</label>
    <input type="number" id="age" name="age" min="18" placeholder="What's your age">
    <br>
    <br>

    <p>Where are you from?</p>
    <label for="Coumtry">Country:</label>
    <select name="country" id="country">
      <option value="Ukraine">Ukraine</option>
      <option value="Poland">Poland</option>
      <option value="Germany">Germany</option>
    </select>
    <br>
    <br>

    <p>What's your gender?</p>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label>
    <br>
    <br>

    <p>When where you born?</p>
    <label for="birthday">Birthday:</label>
    <input type="date" id="date" name="date">
    <br>
    <br>

    <input type="checkbox" id="prpolicy" name="prpolicy">
    <label for="prpolicy">Do you agree to our privacy policy?</label>
    <br>
    <br>

    <input type="submit">
  </form>
</body>
</html>
